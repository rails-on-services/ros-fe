<div class="table-container mat-elevation-z8">
  <mat-form-field appearance="outline">
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Find users by username">
    <mat-icon matPrefix>search</mat-icon>
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="select" *ngIf="selectable">
      <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox
          (change)="$event ? selectAll() : null"
          [checked]="selection.hasValue() && isAllSelected()"
          [indeterminate]="selection.hasValue() && !isAllSelected()"
        >
        </mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox
          (click)="$event.stopPropagation()"
          (change)="$event ? onSelectionChange(row) : null"
          [checked]="selection.isSelected(row)"
        >
        </mat-checkbox>
      </td>
    </ng-container>
    <ng-container [matColumnDef]="key" *ngFor="let key of attributes">
      <th mat-header-cell *matHeaderCellDef mat-sort-header [disabled]="!columnProperties[key] || !columnProperties[key].sortable">
        {{
          columnProperties && columnProperties[key] && columnProperties[key].name 
          ? columnProperties[key].name 
          : key
        }}
      </th>
      <td mat-cell *matCellDef="let element"> {{element[key]}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
