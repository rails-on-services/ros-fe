<mat-sidenav-container class="example-container">
  <mat-sidenav #sidenav mode="side" [(opened)]="opened" (opened)="events.push('open!')"
               (closed)="events.push('close!')">
    <mat-nav-list>
      <a mat-list-item
         routerLinkActive="mat-accent"
         [routerLinkActiveOptions]="{exact: true}"
         [routerLink]="'home'">Dashboard</a>
      <a mat-list-item
         routerLinkActive="mat-accent"
         [routerLinkActiveOptions]="{exact: true}"
         [routerLink]="'users'">Users</a>
      <a mat-list-item
         routerLinkActive="mat-accent"
         [routerLinkActiveOptions]="{exact: true}"
         [routerLink]="'groups'">Groups</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <p>
      <mat-checkbox [(ngModel)]="opened">sidenav.opened</mat-checkbox>
    </p>
    <p>
      <button mat-button (click)="sidenav.toggle()">sidenav.toggle()</button>
    </p>
    <p>Events:</p>
    <div class="example-events">
      <div *ngFor="let e of events">{{e}}</div>
    </div>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
