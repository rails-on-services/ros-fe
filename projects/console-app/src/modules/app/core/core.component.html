<!--<app-header [enableMenuButton]=true (menuButtonClick)="menuButtonClick()"></app-header>-->
<mat-sidenav-container class="core-container">
    <mat-sidenav #mainnav mode="side" [@openCloseSidenav]="mainNavOpened ? 'open' : 'closed'" [opened]="true" role="navigation">
        <mat-nav-list>
            <a mat-list-item
               routerLinkActive="mat-accent"
               [routerLinkActiveOptions]="{exact: true}"
               [routerLink]="'/dashboard'">Dashboard</a>
            <a mat-list-item
               routerLinkActive="mat-accent"
               [routerLinkActiveOptions]="{exact: true}"
               [routerLink]="'/iam'">IAM</a>
            <a mat-list-item
               routerLinkActive="mat-accent"
               [routerLinkActiveOptions]="{exact: true}"
               [routerLink]="'/cognito'">Cognito</a>
        </mat-nav-list>
        <button mat-stroked-button (click)="menuButtonClick()">toggle main</button>
    </mat-sidenav>
    <mat-sidenav-content [@openCloseSidenavContent]="mainNavOpened ? 'open' : 'closed'">
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
