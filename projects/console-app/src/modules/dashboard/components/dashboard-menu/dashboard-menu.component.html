<mat-sidenav-container class="container">
  <mat-sidenav #sidenav mode="side" [(opened)]="opened">
    <mat-nav-list>
      <a mat-list-item
         routerLinkActive="mat-accent"
         [routerLinkActiveOptions]="{exact: true}"
         [routerLink]="'summary'">Summary</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <p>
      <button mat-stroked-button (click)="sidenav.toggle()">sidenav.toggle()</button>
    </p>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
