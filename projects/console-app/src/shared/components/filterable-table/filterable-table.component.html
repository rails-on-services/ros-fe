<div class="table-container mat-elevation-z3">
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" matSort>
    <ng-container [matColumnDef]="key" *ngFor="let key of columnPropertyKeys">
      <th mat-header-cell *matHeaderCellDef mat-sort-header [disabled]="!columnProperties[key].sortable"> {{columnProperties[key].name}} </th>
      <td mat-cell *matCellDef="let element"> {{element[key]}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnPropertyKeys; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: columnPropertyKeys;"></tr>
  </table>
</div>
