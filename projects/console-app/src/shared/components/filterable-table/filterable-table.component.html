<div class="table-container mat-elevation-z3">
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" matSort>

    <ng-container [matColumnDef]="column.key" *ngFor="let column of headers">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> {{column.value}} </th>
      <td mat-cell *matCellDef="let element"> {{element[column.key]}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="headerKeys; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: headerKeys;"></tr>
  </table>
</div>
