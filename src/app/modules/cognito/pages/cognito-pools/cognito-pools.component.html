<div class="container">
    <div class="action" fxLayout="row" fxLayoutGap="1rem">
      <button mat-raised-button color="primary" routerLink="new-pool">
        Add Pool
      </button>
      <button mat-raised-button [matMenuTriggerFor]="appMenu"
              [disabled]="!(selection && selection.selected.length)">
        Pool Actions
      </button>
      <mat-menu #appMenu="matMenu">
        <button mat-menu-item (click)="showDeleteConfirmationPopup()"
                [disabled]="!(selection && selection.selected.length)">
          Delete Pools<span style="vertical-align: unset" *ngIf="selection && selection.selected.length>1">s</span>
        </button>
        <button mat-menu-item
                (click)="editPoolNamePopup()"
                [disabled]="!(selection && selection.selected.length == 1)">
          Edit Pool Name
        </button>
      </mat-menu>
  
      <app-table-actions-management
      fxFlex 
      fxLayout="row" 
      fxLayoutAlign="end"
      [tablePlatform]="'essentials'"
      [tableModule]="'cognito'"
      [tableName]="'pools-table'"
      [shownColumns]="shownColumns"
      (reloadTableEmit)="reloadTable()"
      (changeTableHeaderSettingEmit)="changeTableHeaderSetting($event)"
    >
    </app-table-actions-management>
    </div>
    <ng-container class="pools-table" *ngIf="pools$ | async as pools">
      <app-filterable-table
          [filterInputPlaceholder]="'Find pools by pool name'"
          [columnProperties]="columnProperties"
          [contents]="pools"
          [selectable]=true
          (selectionChange)="onPoolsSelectionChange($event)"
          [shownColumns]="shownColumns">
      </app-filterable-table>
    </ng-container>
  </div>
  <router-outlet></router-outlet>
