<div class="container">
  <div class="action" fxLayout="row" fxLayoutGap="1rem">
    <button mat-raised-button color="primary">
      Upload File
    </button>
    <div fxFlex fxLayout="row" fxLayoutAlign="end">
      <mat-button-toggle-group
          aria-label="Other Actions"
          name="otherActions"
          (change)="onOtherActionsChange($event)">
        <mat-button-toggle value="reload">
          <mat-icon>refresh</mat-icon>
        </mat-button-toggle>
        <mat-button-toggle value="settings">
          <mat-icon>settings</mat-icon>
        </mat-button-toggle>
        <mat-button-toggle value="help">
          <mat-icon>help</mat-icon>
        </mat-button-toggle>
      </mat-button-toggle-group>
    </div>
  </div>
  <ng-container class="files-table" *ngIf="files$ | async as files">
    <app-filterable-table
        [filterInputPlaceholder]="'Find files by campaign name'"
        [columnProperties]="columnProperties"
        [contents]="files"
        [selectable]=true
        (selectionChange)="onFilesSelectionChange($event)"
        [shownColumns]="shownColumns">
    </app-filterable-table>
  </ng-container>
</div>
<router-outlet></router-outlet>
