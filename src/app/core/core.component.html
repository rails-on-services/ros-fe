<mat-toolbar class="mat-elevation-z4" fxLayoutGap="10px">
  <img class="logo" src="https://www.perxtech.com/wp-content/uploads/2019/03/logo-color.png">
  <mat-menu #appMenu="matMenu" overlapTrigger=true (closed)="onClose()">
    <a class="mat-menu-item" [routerLink]="'/dashboard'" routerLinkActive="active-service">Dashboard</a>
    <a class="mat-menu-item" [routerLink]="'/iam'" routerLinkActive="active-service">IAM</a>
    <a class="mat-menu-item" [routerLink]="'/cognito'" routerLinkActive="active-service">Cognito</a>
    <a class="mat-menu-item" [routerLink]="'/comms'" routerLinkActive="active-service">Comms</a>
  </mat-menu>
  <button mat-button [matMenuTriggerFor]="appMenu">
    {{services[selectedService]}}
    <mat-icon>expand_more</mat-icon>
  </button>
</mat-toolbar>
<div class="core-container">
  <router-outlet></router-outlet>
</div>
