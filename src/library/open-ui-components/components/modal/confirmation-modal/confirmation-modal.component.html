<h1 mat-dialog-title>{{injectedData.header}}</h1>
<div mat-dialog-content>
  <div>
    <p>{{injectedData.content}}</p>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-raised-button (click)="onCancel()">Cancel</button>
  <button mat-raised-button [color]="injectedData.btnColor" [mat-dialog-close]="true">{{injectedData.action}}</button>
</div>
