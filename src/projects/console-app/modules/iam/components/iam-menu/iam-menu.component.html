<mat-sidenav-container class="container">
  <mat-sidenav #sidenav mode="side" [(opened)]="opened">
    <mat-nav-list>
      <a mat-list-item
         routerLinkActive="active-list-item"
         [routerLinkActiveOptions]="{exact: true}"
         [routerLink]="'home'">Main</a>
      <a mat-list-item
         routerLinkActive="active-list-item"
         [routerLink]="'users'">Users</a>
      <a mat-list-item
         routerLinkActive="active-list-item"
         [routerLink]="'groups'">Groups</a>
         <a mat-list-item
         routerLinkActive="active-list-item"
         [routerLink]="'policies'">Policies</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <p>
      <button mat-stroked-button (click)="sidenav.toggle()">sidenav.toggle()</button>
    </p>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
