<div class="container">
  <ng-container *ngIf="user">
    <div fxLayout="row"><a [routerLink]="'..'" routerLinkActive="active-service">Users</a>&nbsp;>&nbsp;{{user.username}}</div>
    <h2>Details</h2>
    <div fxLayout="column" fxLayoutGap="1rem">
      <div fxFlex fxLayout="row" fxLayoutGap="1rem">
        <div class="detail-list-title">User URN:</div>
        <div class="detail-list">{{user.urn}}</div>
      </div>
      <div fxFlex fxLayout="row" fxLayoutGap="1rem">
        <div class="detail-list-title">API Access:</div>
        <div class="detail-list">{{user.apiAccess}}</div>
      </div>
      <div fxFlex fxLayout="row" fxLayoutGap="1rem">
        <div class="detail-list-title">Console Access:</div>
        <div class="detail-list">{{user.consoleAccess}}</div>
      </div>
    </div>
    <mat-tab-group>
      <mat-tab label="Groups">
        <div class="tab-container">
          <button mat-raised-button color="primary">
            Add user to groups
          </button>
          <div class="table-container mat-elevation-z8">
            <table mat-table [dataSource]="user.groups">            
              <ng-container matColumnDef="groupName">
                <th mat-header-cell *matHeaderCellDef>Group Name</th>
                <td mat-cell *matCellDef="let element">
                  <a routerLink="/iam/groups/{{element.id}}">{{element.name}}</a>
                </td>
              </ng-container>
              <ng-container matColumnDef="remove">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let row">
                  <button mat-icon-button (click)="onRemove(row)">
                    <mat-icon>clear</mat-icon>
                  </button>
                </td>
              </ng-container>
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
          </div>
        </div>
      </mat-tab>
      <mat-tab label="Credentials">
        <div class="tab-container">
          <button mat-raised-button color="primary">
            Add credentials to user
          </button>
        </div>
      </mat-tab>
    </mat-tab-group>
  </ng-container>
</div>
