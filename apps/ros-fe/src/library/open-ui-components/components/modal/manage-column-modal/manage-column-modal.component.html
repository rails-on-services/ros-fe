<h1 mat-dialog-title>Manage columns</h1>
<div mat-dialog-content>
  <mat-checkbox
    [name]="columnProperty.key"
    (change)="$event ? onSelectionChange($event) : null"
    [checked]="selection.isSelected(columnProperty.key)"
    *ngFor="let columnProperty of data.columnProperties"
  >
    {{columnProperty.name}}
  </mat-checkbox>
</div>
<div mat-dialog-actions>
  <button mat-raised-button [mat-dialog-close]="" cdkFocusInitial>Close</button>
</div>
