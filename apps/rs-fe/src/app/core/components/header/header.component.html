<mat-toolbar class="mat-elevation-z4" fxLayoutGap="10px" [attr.router-url]="routerUrl">
  <img class="logo" src="https://www.perxtech.com/wp-content/uploads/2019/03/logo-color.png">
  <mat-menu #appMenu="matMenu" overlapTrigger=true>
    <a
      *ngFor="let service of services"
      class="mat-menu-item"
      [routerLink]="service.url"
      routerLinkActive="active-service"
    >{{service.title}}</a>
  </mat-menu>
  <button mat-button [matMenuTriggerFor]="appMenu">
    {{selectedService && selectedService.title}}
    <mat-icon>expand_more</mat-icon>
  </button>
</mat-toolbar>
