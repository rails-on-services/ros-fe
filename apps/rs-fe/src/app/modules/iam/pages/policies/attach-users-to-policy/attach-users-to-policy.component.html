<mat-card-content>
  <div class="container">
    <ng-container class="users-table" *ngIf="policy$ | async as policy">
      <app-filterable-table [columnProperties]="columnProperties" [contents]="policy.users" [selectable]=true
        (selectionChange)="onUsersSelectionChange($event)" [shownColumns]="shownColumns">
      </app-filterable-table>
    </ng-container>
  </div>
  <router-outlet></router-outlet>
</mat-card-content>
<mat-divider></mat-divider>
<mat-card-actions>
  <div class="button-container text-right">
    <span>
      <button mat-button color="warn" (click)="cancelClicked()" type="button">Cancel</button>
      <button mat-raised-button color="primary" (click)="attachUsersToPolicy()">
        Attach Users to Policy
      </button>
    </span>
  </div>
</mat-card-actions>
