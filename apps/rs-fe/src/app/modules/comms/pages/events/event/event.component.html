      <mat-card-title>
        Detail
      </mat-card-title>
      <mat-card-content>
        <div *ngFor="let item of event.detail | keyvalue">
          <mat-list role="list">
            <mat-list-item role="listitem">{{item.key}}: {{item.value}}</mat-list-item>
          </mat-list>
        </div>
      </mat-card-content>
      <mat-card-title>
        Campaign
      </mat-card-title>
      <mat-card-content>
        <div *ngFor="let item of event.campaign | keyvalue">
          <mat-list role="list">
            <mat-list-item role="listitem">{{item.key}}: {{item.value}}</mat-list-item>
          </mat-list>
        </div>
      </mat-card-content>

      <mat-card-title>
        Template
        <button *ngIf="!isTemplateEditable" mat-raised-button (click)="switchTemplate()">
          <span>Swtich Template</span>
        </button>
      </mat-card-title>
      <mat-card-content>
        <div *ngIf="isTemplateEditable && templates$ | async as templates">
          <div class="action" fxLayout="row" fxLayoutGap="1rem">
            <mat-form-field>
              <mat-label>Templates</mat-label>
              <mat-select [(value)]="selectedTemplateId">
                <mat-option *ngFor="let template of templates" [value]="template.id">
                  {{template.createdAt}}
                </mat-option>
              </mat-select>
            </mat-form-field>
            <button mat-raised-button (click)="cancelEdit()">
              <span>Cancel</span>
            </button>
            <button mat-raised-button color="primary" (click)="saveTemplateChange()">
              <span>Save</span>
            </button>
          </div>
        </div>
        <div *ngFor="let item of event.template | keyvalue">
          <mat-list role="list">
            <mat-list-item role="listitem">{{item.key}}: {{item.value}}</mat-list-item>
          </mat-list>
        </div>
      </mat-card-content>
